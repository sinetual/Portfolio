<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nipun Golla - MERN Stack Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        body {
            font-family: "Ubuntu Mono", sans-serif;
            background: #030303;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        header h1 {
            font-size: 3rem;
            color: #00f7ff;
        }

        header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        section {
            min-height: 100vh;
            padding: 80px 10px;
            display: grid;
            place-items: center;
            text-align: center;
        }

        .section_title {
            font-size: 3rem;
            color: #00f7ff;
            margin-bottom: 20px;
            position: relative;
        }

        .section_title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 3px;
            background: #fff;
            transform: scaleX(0);
            transition: all 0.3s;
        }

        .section_title:hover::after {
            transform: scaleX(1);
        }

        .section_info {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .portfolio_item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00f7ff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            transition: background 0.3s;
        }

        .portfolio_item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .portfolio_item img {
            width: 100%;
            border-radius: 10px;
        }

        .portfolio_item h4 {
            font-size: 1.5rem;
            color: #00f7ff;
            margin: 10px 0;
        }

        .portfolio_item button {
            background: #00f7ff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: #030303;
            cursor: pointer;
            transition: background 0.3s;
        }

        .portfolio_item button:hover {
            background: #25afff;
        }

        footer {
            background: #02000a;
            padding: 20px;
            text-align: center;
        }

        footer p {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Custom Cursor */
        #cursor_outer {
            position: fixed;
            top: -9999px;
            left: -9999px;
            z-index: 9999;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #00f7ff;
            box-shadow: 0px 0px 5px #00c3ff;
            transform: translate(-50%, -50%);
            transition: all 0.225s linear;
            pointer-events: none;
        }

        #cursor_inner {
            position: fixed;
            top: -9999px;
            left: -9999px;
            z-index: 9999;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00f7ff;
            transform: translate(-50%, -50%);
            transition: all 0.1s linear;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nipun Golla</h1>
        <p>MERN Stack Developer</p>
    </header>

    <section>
        <h2 class="section_title">About Me</h2>
        <p class="section_info">I am a passionate MERN stack developer with experience in building dynamic web applications.</p>
    </section>

    <section>
        <h2 class="section_title">Skills</h2>
        <p class="section_info">JavaScript, React, Node.js, Express, MongoDB, HTML, CSS</p>
    </section>

    <section>
        <h2 class="section_title">Portfolio</h2>
        <div class="portfolio_item">
            <img src="project1.jpg" alt="Project 1" />
            <h4>Project 1</h4>
            <button>View Project</button>
        </div>
        <div class="portfolio_item">
            <img src="project2.jpg" alt="Project 2" />
            <h4>Project 2</h4>
            <button>View Project</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nipun Golla. All rights reserved.</p>
    </footer>

    <div id="cursor_outer"></div>
    <div id="cursor_inner"></div>

    <script>
        const cursorOuter = document.getElementById('cursor_outer');
        const cursorInner = document.getElementById('cursor_inner');

        document.addEventListener('mousemove', (e) => {
            cursorOuter.style.top = `${e.clientY}px`;
            cursorOuter.style.left = `${e.clientX}px`;
            cursorInner.style.top = `${e.clientY}px`;
            cursorInner.style.left = `${e.clientX}px`;
        });

        document.addEventListener('mouseenter', () => {
            cursorOuter.style.display = 'block';
            cursorInner.style.display = 'block';
        });

        document.addEventListener('mouseleave', () => {
            cursorOuter.style.display = 'none';
            cursorInner.style.display = 'none';
        });
    </script>
</body>
</html>
